<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js" defer></script>

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
      src="https://kit.fontawesome.com/c2a2fb0b8d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <h1>Weather App</h1>
  </header>
  <body>
    <div class="hero">
      <div class="container">
        <form action="#" class="find-location">
          <input type="text" id="tags" placeholder="Konumunuzu bulun..." />
          <input type="submit" id="city" value="Ara" />
        </form>
      </div>
    </div>

    <div class="or">
      <hr />
      <h3>Ya da</h3>
      <hr />
    </div>

    <div class="my-find-location">
      <div class="container">
        <button>Konumumdan Bul</button>
      </div>
    </div>

    <div class="location-name">
      <div class="container">
        <h3></h3>
      </div>
    </div>

    <div class="weather-table mx-auto invisible">
      <div class="container">
        <ul class="nav nav-tabs mb-3" id="myTab0" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab0"
              data-mdb-toggle="tab"
              data-mdb-target="#home0"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              Bugün
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab0"
              data-mdb-toggle="tab"
              data-mdb-target="#profile0"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              Saatlik
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab0"
              data-mdb-toggle="tab"
              data-mdb-target="#contact0"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
            14 Günlük 
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent0">
          <div
            class="tab-pane fade show active"
            id="home0"
            role="tabpanel"
            aria-labelledby="home-tab0"
          >
            <table class="table today">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Saat</th>
                  <th scope="col">Hava Durumu</th>
                  <th scope="col">Durum</th>
                  <th scope="col">Sıcaklık</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div
            class="tab-pane fade"
            id="profile0"
            role="tabpanel"
            aria-labelledby="profile-tab0"
          >
          <table class="table hours">
            <thead class="table-dark">
              <tr>
                <th scope="col">Saat</th>
                <th scope="col">Hava Durumu</th>
                <th scope="col">Durum</th>
                <th scope="col">Sıcaklık</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          </div>
          <div
            class="tab-pane fade"
            id="contact0"
            role="tabpanel"
            aria-labelledby="contact-tab0"
          >
          <table class="table other-days">
            <thead class="table-dark">
              <tr>
                <th scope="col">Saat</th>
                <th scope="col">Hava Durumu</th>
                <th scope="col">Durum</th>
                <th scope="col">Sıcaklık</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
